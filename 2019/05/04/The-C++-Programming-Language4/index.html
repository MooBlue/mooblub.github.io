<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>类String的函数实现 - Star</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com"><span>Github</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="/img/post_background.jpg"><div class="post-title"><h1 class="title">类String的函数实现</h1><ul class="meta"><li><i class="icon icon-author"></i>Lucifer</li><li><i class="icon icon-clock"></i>5 Minutes</li><li><i class="icon icon-calendar"></i>May 4, 2019</li></ul></div></div><div class="article-content" style="max-width:800px"><h2 id="函数程序的实现"><a href="#函数程序的实现" class="headerlink" title="函数程序的实现"></a>函数程序的实现</h2><h3 id="已知类String的原型为："><a href="#已知类String的原型为：" class="headerlink" title="已知类String的原型为："></a>已知类String的原型为：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">class String</span><br><span class="line">&#123;</span><br><span class="line">	public:</span><br><span class="line">		String(const char *str = NULL); //普通构造函数</span><br><span class="line">		String(const String &amp;other); //拷贝构造函数</span><br><span class="line">		~String(void); //析构函数</span><br><span class="line">		String &amp; operate = (const String &amp; other); //赋值函数</span><br><span class="line">	private:</span><br><span class="line">		char *m_date; //用于保存字符串</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="普通构造函数"><a href="#普通构造函数" class="headerlink" title="普通构造函数"></a>普通构造函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">String::String(const char *str)</span><br><span class="line">&#123;</span><br><span class="line">	if (str==NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		m_data = new char[1]; //对空字符串自动申请存放结束标志&apos;/0&apos;的空</span><br><span class="line">		*m_data = &apos;/0&apos;;</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		int length = strlen(str);</span><br><span class="line">		m_data = new char[length+1]; //若能加NULL判断更好</span><br><span class="line">		strcpy(m_data,str);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="拷贝构造函数"><a href="#拷贝构造函数" class="headerlink" title="拷贝构造函数"></a>拷贝构造函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">String::String(const String &amp;other) //输入参数为const型</span><br><span class="line">&#123;</span><br><span class="line">	int length = strlen(other.m_data);</span><br><span class="line">	m_data = new char[length+1]; //对m_data加NULL判断</span><br><span class="line">	strcpy(m_data,other.m_data);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="析构函数"><a href="#析构函数" class="headerlink" title="析构函数"></a>析构函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">String::~String(void)</span><br><span class="line">&#123;</span><br><span class="line">	delete[] m_data;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="赋值函数"><a href="#赋值函数" class="headerlink" title="赋值函数"></a>赋值函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">String &amp; String::operate = (const String &amp;other) //输入参数为const型</span><br><span class="line">&#123;</span><br><span class="line">	if(this == &amp;other) //检查自赋值</span><br><span class="line">	return *this;</span><br><span class="line">	delete[] m_data; //释放原有的内存资源</span><br><span class="line">	int length = strlen(other.m_data);</span><br><span class="line">	m_data = new char[length+1]; //对m_data加NULL判断</span><br><span class="line">	strcpy(m_data,other.m_data);</span><br><span class="line">	return * this; //返回本对象的引用</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"><div class="tags"><i class="icon icon-tag"></i><ul class="tag-list"><li class="tag-list-item"><a class="tag-list-link" href="/tags/C/">C++</a><span class="tag-list-count">16</span></li></ul></div></div><div class="article-comment" style="max-width:800px"><div class="ds-thread" id="ds-thread" data-thread-key="cjwrd2vh5000m70xmdmpslwek" data-title="类String的函数实现" data-url="http://yoursite.com/2019/05/04/The-C++-Programming-Language4/" site-name="ueibo"></div><script>var siteName = document.getElementById('ds-thread').getAttribute('site-name');
