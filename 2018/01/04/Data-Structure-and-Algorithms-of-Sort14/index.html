<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>内排序-选择排序 - Star</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com"><span>Github</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="/img/post_background.jpg"><div class="post-title"><h1 class="title">内排序-选择排序</h1><ul class="meta"><li><i class="icon icon-author"></i>Lucifer</li><li><i class="icon icon-clock"></i>5 Minutes</li><li><i class="icon icon-calendar"></i>January 4, 2018</li></ul></div></div><div class="article-content" style="max-width:800px"><h2 id="基本思想"><a href="#基本思想" class="headerlink" title="基本思想"></a>基本思想</h2><p>每一趟从待排序的元素中选出关键字最小的元素，顺序放在已经排好序的子表的最后，直到全部元素排序完毕。由于选择排序方法每一趟总是从无序区中选出全局最小(或最大)的关键字，所以适用于从大量的元素中选择一部分排序元素。</p>
<h2 id="直接选择排序"><a href="#直接选择排序" class="headerlink" title="直接选择排序"></a>直接选择排序</h2><p>排序思路：</p>
<p>说明：</p>
<h3 id="排序算法"><a href="#排序算法" class="headerlink" title="排序算法"></a>排序算法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">void SelectSort(RecType R[], int n)</span><br><span class="line">&#123;</span><br><span class="line">    int i, j, k;</span><br><span class="line">    RecType tmp;</span><br><span class="line">    for(i = 0; i &lt; n - 1; i++)         //做第i趟排序</span><br><span class="line">    &#123;</span><br><span class="line">        k = i;</span><br><span class="line">        for(j = i + 1; j &lt; n ; j++)   //在当前无序区 R[i..n-1] 中选 key 最小的 R[k]</span><br><span class="line">            if(R[j].key &lt; R[k].key)</span><br><span class="line">                k = j;                //k记下目前找到的最小关键字所在的位置</span><br><span class="line">        if(k != i)                    //交换 R[i] 和 R[k]</span><br><span class="line">        &#123;</span><br><span class="line">            tmp = R[i];</span><br><span class="line">            R[i] = R[k];</span><br><span class="line">            R[k] = tmp;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="堆排序"><a href="#堆排序" class="headerlink" title="堆排序"></a>堆排序</h2><p>排序思路：</p>
<p>说明：</p>
<h3 id="排序算法-1"><a href="#排序算法-1" class="headerlink" title="排序算法"></a>排序算法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">void sift(RecType R[], int low, int high)</span><br><span class="line">&#123;</span><br><span class="line">    int i = low, j = 2 * i;</span><br><span class="line">    RecType tmp = R[i];</span><br><span class="line">    while(j &lt;= high)</span><br><span class="line">    &#123;</span><br><span class="line">        if(j &lt; high &amp;&amp; R[j].key &lt; R[j + 1].key)</span><br><span class="line">            j++;</span><br><span class="line">        if(tmp.key &lt; R[j].key)</span><br><span class="line">        &#123;</span><br><span class="line">            R[i] = R[j];</span><br><span class="line">            i = j;</span><br><span class="line">            j = 2 * i;</span><br><span class="line">        &#125;</span><br><span class="line">        else break;</span><br><span class="line">    &#125;</span><br><span class="line">    R[i] = tmp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void HeapSort(RecType R[], int n)</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line">    RecType tmp;</span><br><span class="line">    for(i = n / 2; i &gt;= 1; i--)</span><br><span class="line">        sift(R, i, n);</span><br><span class="line">    for(i = n; i &gt;= 2; i--)</span><br><span class="line">    &#123;</span><br><span class="line">        tmp = R[i];</span><br><span class="line">        R[1] = R[i];</span><br><span class="line">        R[i] = tmp;</span><br><span class="line">        sift(R, 1, i - 1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"><div class="tags"><i class="icon icon-tag"></i><ul class="tag-list"><li class="tag-list-item"><a class="tag-list-link" href="/tags/C/">C++</a><span class="tag-list-count">24</span></li></ul></div></div><div class="article-comment" style="max-width:800px"><div class="ds-thread" id="ds-thread" data-thread-key="cjwvfl0jl000990xmixid266i" data-title="内排序-选择排序" data-url="http://yoursite.com/2018/01/04/Data-Structure-and-Algorithms-of-Sort14/" site-name="ueibo"></div><script>var siteName = document.getElementById('ds-thread').getAttribute('site-name');
