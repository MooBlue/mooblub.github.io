<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>测试 - Star</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com"><span>Github</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="/img/post_background.jpg"><div class="post-title"><h1 class="title">测试</h1><ul class="meta"><li><i class="icon icon-author"></i>Lucifer</li><li><i class="icon icon-clock"></i>6 Minutes</li><li><i class="icon icon-calendar"></i>January 2, 2018</li></ul></div></div><div class="article-content" style="max-width:800px"><p>int A[nSize]，当中隐藏着若干0，其余非0整数。写一个函数 <code>int Func(int *A, int nSize)</code>，使A把0移至后面。非0整数移至数组前面并保持有序，返回值为原数据中第一个元素为0的下标。</p>
<p>尽可能不使用辅助空间且考虑效率及异常问题。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;random&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#define ARRAYSIZE 20</span><br><span class="line"></span><br><span class="line">int Func(int *A, int nSize)</span><br><span class="line">&#123;</span><br><span class="line">    int *p_zero = A;</span><br><span class="line">    int *p_unzero = A;</span><br><span class="line">    while(1)</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i = (p_zero - A); i &lt; nSize; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(A[i] == 0)</span><br><span class="line">            &#123;</span><br><span class="line">                p_zero = &amp;A[i];</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            if(i == nSize - 1)</span><br><span class="line">            &#123;</span><br><span class="line">                return - 1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        for(int i = (p_zero - A + 1); i &lt; nSize; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(A[i] != 0)</span><br><span class="line">            &#123;</span><br><span class="line">                p_unzero = &amp;A[i];</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            if(i == nSize - 1)</span><br><span class="line">            &#123;</span><br><span class="line">                return(p_zero - A);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        *p_zero = *p_unzero;</span><br><span class="line">        *p_unzero = 0;</span><br><span class="line">        p_zero++;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void main()</span><br><span class="line">&#123;</span><br><span class="line">    int A[ARRAYSIZE];</span><br><span class="line">    default_random_engine e;</span><br><span class="line">    uniform_int_distribution &lt;&gt;d(0, 1);</span><br><span class="line">    for(int i = 0; i &lt; ARRAYSIZE; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        A[i] = d(e);</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i = 0; i &lt; ARRAYSIZE; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; A[i] &lt;&lt; &quot; &quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; &quot;\nThe position of the first zero is: &quot; &lt;&lt; Func(A, ARRAYSIZE) &lt;&lt; endl;</span><br><span class="line">    for(int i = 0; i &lt; ARRAYSIZE; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; A[i] &lt;&lt; &quot; &quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"><div class="tags"><i class="icon icon-tag"></i><ul class="tag-list"><li class="tag-list-item"><a class="tag-list-link" href="/tags/C/">C++</a><span class="tag-list-count">26</span></li></ul></div></div><div class="article-comment" style="max-width:800px"><div class="ds-thread" id="ds-thread" data-thread-key="ck1ar5jeq001j28xmp4tsquv8" data-title="测试" data-url="http://yoursite.com/2018/01/02/The-C++-Programming-Test1110/" site-name="ueibo"></div><script>var siteName = document.getElementById('ds-thread').getAttribute('site-name');
